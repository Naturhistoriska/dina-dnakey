descriptiontext=Med DNA-nyckeln kan du artbest\u00e4mma djur, v\u00e4xter, svampar och mikroorganismer med hj\u00e4lp av DNA-sekvenser. \u00c4ven \u00e4gg, h\u00e5r, fj\u00e4drar, fr\u00f6n och annat material som inte skulle kunna best\u00e4mmas med andra metoder kan identifieras med DNA. Genom att anv\u00e4nda en DNA sekvens som fr\u00e5ga s\u00e5 g\u00f6r DNA-nyckeln en likhetss\u00f6kning (BLAST[LINK HERE TO PAGE WITH EXPLANATION FOR "BLAST"]) bland andra sekvenser i en databas. DNA-nyckeln inneh\u00e5ller ett s\u00e4rskilt urval av genekvenser s.k. "streckkodsgener" (eller barcode genes p\u00e5 engelska), och finner man tillr\u00e4ckligt stor likhet mellan sin fr\u00e5gesekvens och en sekvens i DNA-nyckeln s\u00e5 kan man ofta g\u00f6ra en god artbest\u00e4mning. Om man d\u00e4remot inte finner n\u00e5gon h\u00f6g likhet, eller tom ingen tr\u00e4ff alls, s\u00e5 b\u00f6r man prova andra databaser som tillhandah\u00e5ller ett st\u00f6rre urval gener och sekvenser (Genbank[LINK HERE TO PAGE WITH EXPLANATION FOR "Genbank"], BOLD[LINK HERE TO PAGE WITH EXPLANATION FOR "BOLD"]).  



