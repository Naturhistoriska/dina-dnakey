<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" >

    <body>
        <ui:composition  template="/templates/masterLayout.xhtml">  
            <ui:define name="content"  >   
                <!-- ************************************** contact page ************************************* -->
                <h:panelGroup styleClass="maincolumn" layout="block" id="contactPanel"  >
                    
                    <h:panelGroup styleClass="maincolumn lonecolumn" layout="block"   >
                        <h:panelGroup  styleClass="header"  layout="block" >
                            <h:outputText value="#{msg.contactus}"  />  
                        </h:panelGroup> 

                        <h:panelGroup styleClass="text" layout="block" > 
                            #{msg.contactpagetext1}   
                        </h:panelGroup>
                        <br />
                        <br />
                        <h:panelGroup styleClass="text subheader" layout="block" >
                            #{msg.contactpagetext2}  
                        </h:panelGroup>  

                        <h:panelGroup styleClass="text" layout="block" > 
                            #{msg.headername}<br />
                            #{msg.nrm}<br />
                            #{msg.box}<br />
                            #{msg.postzip} 
                        </h:panelGroup>

                        <br />
                        <br />

                        <h:panelGroup styleClass="text"  layout="block" > 
                            <h:outputText  value="#{msg.phone}"  style="font-weight: bold; padding-right: 10px; " />  
                            <h:outputText value="0729664172"  />  
                        </h:panelGroup>   
                        <h:panelGroup styleClass="text"  layout="block" >
                            <font style="font-weight: bold;">#{msg.email}</font>:   
                            <h:outputLink value="mailto:stefan.daume@nrm.se" style="padding-left: 60px;">stefan.daume@nrm.se</h:outputLink>
                        </h:panelGroup>      
                    </h:panelGroup>  
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
