# help text
nrmdbradio=Sekvensdatabas inneh\u00e5llande referenssekvenser h\u00e4mtade fr\u00e5n arter som f\u00f6rekommer i Sverige. Viktigt att notera \u00e4r att sekvenserna i denna databas kan vara h\u00e4mtade fr\u00e5n individer/prover som \u00e4r tagna utanf\u00f6r sveriges gr\u00e4nser. Som exempel, om DNA-prov har saknats f\u00f6r en svenskf\u00e5ngad individ av \u00c5kersork, kan sekvensen i databasen h\u00e4rr\u00f6ra fr\u00e5n en individ som f\u00e5ngats i Norge. Se Databas.

bolddbradio=Databas inneh\u00e5llande streckkodssekvenser fr\u00e5n Svenska ryggradsdjur (COI och 16S), samt sekvenser fr\u00e5n databasen Samtliga barkodsekvenser fr\u00e5n GenBank som kommer fr\u00e5n arter som p\u00e5tr\u00e4ffas i Sverige. Se Databas.

genbankdbradio=Databas inneh\u00e5llande streckkodsgener (alla sekvensposter med nyckelordet \u201dBARCODE\u201d, motsvarar generna COI, rbcL, och matK) h\u00e4mtade fr\u00e5n GenBank, samt alla sekvenser i databasen Svenska ryggradsdjur. Denna databas inneh\u00e5ller s\u00e5ledes sekvenser fr\u00e5n COI, rbcL, matk, samt 16S. Detta \u00e4r den st\u00f6rsta databasen i DNA-nyckeln, men samtidigt saknas detaljerad information om sekvensursprung etc f\u00f6r m\u00e5nga poster. Se \u00e4ven Databas.





keywordscientificname=En arts vetenskapliga namn. Anges vanligtvis som ett sk binomen, tex "Microtus agrestis". Som referens till vilka arter som f\u00f6rekommer i Sverige anv\u00e4nder DNA-nyckeln den lista som tillhandah\u00e5lls av Dyntaxa.se.
keywordcatalognum=Katalognummer i den nationella naturhistoriska samlingsdatabasen Naturarv.
keymark=Gen eller genregion som anv\u00e4nds i databasen. De vanligaste sk "streckkodsgenerna", eller synonymt "barkodgenerna", \u00e4r COI f\u00f6r Metazoa (flercelliga djur), rbcL och matK f\u00f6r landlevande v\u00e4xter. Ut\u00f6ver dessa anv\u00e4nds ofta 16S f\u00f6r prokaryoter (encelliga organismer, eubakterier, ark\u00e9er) och ITS f\u00f6r svampar. 
